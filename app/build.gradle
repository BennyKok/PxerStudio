apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.benny.pxerstudio"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 3
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    //Third-party UI lib
    compile ('de.psdev.licensesdialog:licensesdialog:1.8.2'){
        exclude group: 'com.android.support'
    }
    compile ('com.afollestad.material-dialogs:commons:0.9.3.0'){
        exclude group: 'com.android.support'
    }
    compile ('com.afollestad.material-dialogs:core:0.9.3.0'){
        exclude group: 'com.android.support'
    }
    compile ('com.github.clans:fab:1.6.4'){
        exclude group: 'com.android.support'
    }
    compile ('com.mikepenz:fastadapter-extensions:2.6.0@aar'){
        exclude group: 'com.android.support'
    }
    compile('com.mikepenz:fastadapter:1.8.2@aar') {
        exclude group: 'com.android.support'
        transitive = true
    }

    //Google service lib
    compile 'com.google.firebase:firebase-ads:11.4.2'

    //Support lib
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.0-beta2'
}

apply plugin: 'com.google.gms.google-services'
