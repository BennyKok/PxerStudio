name: Build
on:
  workflow_dispatch:
  create:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Copy Whatsnew
        run: |
          mkdir whatsNew
          ls fastlane/metadata/android/en-US/changelogs/ -Art | tail -n 1
          cp fastlane/metadata/android/en-US/changelogs/`ls fastlane/metadata/android/en-US/changelogs/ -Art | tail -n 1` whatsNew/whatsnew-en-US
          cat whatsNew/whatsnew-en-US
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
#      - name: Build with Gradle
#        id: build
#        run: ./gradlew build
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true
          configuration-cache-enabled: true
      - name: Assemble Release Bundle
        run: |
          ./gradlew bundleRelease
      - name: Sign Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          whatsNewDirectory: whatsNew
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.benny.pxerstudio
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: production
